<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Using Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Using Css Style -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-preview">
        <img
          src="assets/img/products/image-product-mobile.jpg"
          class="mobile"
          alt="perfume photo"
        />

        <img
          src="assets/img/products/image-product-desktop.jpg"
          class="desktop"
          alt="perfume photo"
        />
      </div>

      <div class="card-description">
        <h5>PERFUME</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-content">
          <div class="prices">
            <p id="price-current">$149.99</p>
            <p id="price-original">$169.99</p>
          </div>
          <div class="price-discount">
            <p id="discount">12% desc.</p>
          </div>
        </div>

        <div class="btn">
          <a href="#">
            <img src="assets/img/icons/icon-cart.svg" alt="" />
            Add to Cart
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
